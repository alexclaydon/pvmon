repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: pytest
        types: [python]
        always_run: true
        pass_filenames: false  # See [here](https://github.com/pre-commit/pygrep-hooks/blob/eb0a92ce09636b6d72787952ce0f74c5dad996fa/.pre-commit-config.yaml#L47-L53)